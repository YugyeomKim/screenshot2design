<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css" />

<div style="display: flex; flex-direction: column; justify-content: left;">
  <ol class="type type--large" style="width: 90%;">
    <li>Visit the <a href="https://s2dlab.framer.website/" target="_blank">S2D Website</a> and enroll for the API Key.</li>
    <li>Copy and paste the API Key below.</li>
    <li>Press Save and run Screenshot2Design</li>
  </ol>
</div>
<div style="display: flex; flex-direction: row; justify-content: left; margin-left: 28;">
  <div class="input input--with-icon">
    <div class="icon icon--key"></div>
    <input id="api_key" type="input" class="input__field" placeholder="API Key" style="width: 200">
  </div>
  <button id="api_save" class='button button--primary' style="margin-left: 5;">Save</button>
</div>

<script>
  const apiKeyEl = document.getElementById('api_key')
  document.getElementById('api_save').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'api_save', apiKey: apiKeyEl.value } }, '*')
  }
</script>
