  <body

    >
      <div style="font-size: 22; font-weight: 700">Converting file...</div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"

      >
        <g transform="translate(50 50)">
          <g>
            <animateTransform
              attributeName="transform"
              type="rotate"
              values="0;45"
              keyTimes="0;1"
              dur="0.5102040816326531s"
              repeatCount="indefinite"
            ></animateTransform>
            <path
              d="M29.491524206117255 -5.5 L37.491524206117255 -5.5 L37.491524206117255 5.5 L29.491524206117255 5.5 A30 30 0 0 1 24.742744050198738 16.964569457146712 L24.742744050198738 16.964569457146712 L30.399598299691117 22.621423706639092 L22.621423706639096 30.399598299691114 L16.964569457146716 24.742744050198734 A30 30 0 0 1 5.5 29.491524206117255 L5.5 29.491524206117255 L5.5 37.491524206117255 L-5.499999999999997 37.491524206117255 L-5.499999999999997 29.491524206117255 A30 30 0 0 1 -16.964569457146705 24.742744050198738 L-16.964569457146705 24.742744050198738 L-22.621423706639085 30.399598299691117 L-30.399598299691117 22.621423706639092 L-24.742744050198738 16.964569457146712 A30 30 0 0 1 -29.491524206117255 5.500000000000009 L-29.491524206117255 5.500000000000009 L-37.491524206117255 5.50000000000001 L-37.491524206117255 -5.500000000000001 L-29.491524206117255 -5.500000000000002 A30 30 0 0 1 -24.742744050198738 -16.964569457146705 L-24.742744050198738 -16.964569457146705 L-30.399598299691117 -22.621423706639085 L-22.621423706639092 -30.399598299691117 L-16.964569457146712 -24.742744050198738 A30 30 0 0 1 -5.500000000000011 -29.491524206117255 L-5.500000000000011 -29.491524206117255 L-5.500000000000012 -37.491524206117255 L5.499999999999998 -37.491524206117255 L5.5 -29.491524206117255 A30 30 0 0 1 16.964569457146702 -24.74274405019874 L16.964569457146702 -24.74274405019874 L22.62142370663908 -30.39959829969112 L30.399598299691117 -22.6214237066391 L24.742744050198738 -16.964569457146716 A30 30 0 0 1 29.491524206117255 -5.500000000000013 M0 -20A20 20 0 1 0 0 20 A20 20 0 1 0 0 -20"
              fill="#f8f8f8"
            ></path>
          </g>
        </g>
      </svg>
    </div>
    <button
      id="move-on"
      style="
        display: none;
        margin-top: 30;
        width: 170;
        background: #cfcece;
        border-color: transparent;
        border-radius: 10px;
        font-size: 25;
        font-weight: 600;
        color: #4b4747;
      "
      onMouseOver="this.style.background='#bababa'"
      onMouseOut="this.style.background='#d9d9d9'"
    >
      Move on
    </button>

    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        margin-top: 25;
      "
    >
      <div style="font-size: 16; font-weight: 700">Quick Survey</div>
      <div style="font-size: 12; font-weight: 200; margin-top: 5">
        will automatically shut down when the convertion is done
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 85;
        width: 270;
        margin-top: 25;
      "
    >
      <select
        id="detailed-usage"
        style="
          font-family: inter;
          font-size: 12px;
          font-weight: 200;
          height: 32px;
          width: 100%;
          padding: 5px 10px 5px 10px;
          border: 0.8px solid #ffffff;
          border-radius: 5px;
          outline-width: 0.8;
          background: #4b4747;
          color: #ffffff;
          outline-color: #ffffff;
          margin-top: 5;
        "
      >
        <option value="N/A" selected disabled>
          What is the purpose of using this plugin?
        </option>
        <option>Ideation</option>
        <option>Landing page</option>
        <option>Template creation</option>
        <option>Analytics design</option>
        <option>Design consulting</option>
        <option>Product demo</option>
        <option>etc</option>
      </select>
      <select
        id="work-term"
        style="
          font-family: inter;
          font-size: 12px;
          font-weight: 200;
          height: 32px;
          width: 100%;
          padding: 5px 10px 5px 10px;
          border: 0.8px solid #ffffff;
          border-radius: 5px;
          outline-width: 0.8;
          background: #4b4747;
          color: #ffffff;
          outline-color: #ffffff;
          margin-top: 5;
        "
      >
        <option value="N/A" selected disabled>
          If manually done, how long would it take?
        </option>
        <option value="~1">less than hours</option>
        <option value="1~2">1-2hrs / week</option>
        <option value="2~5">2-5hrs / week</option>
        <option value="5~10">5-10hrs / week</option>
        <option value="10~20">10-20hrs / week</option>
        <option value="20~">20hrs + / week</option>
      </select>
    </div>

    <script>
      let timeout = false;
      let surveying = false;
      let finished = false;

      const detailedUsageInputEl = document.getElementById("detailed-usage");
      const workTermInputEl = document.getElementById("work-term");

      const loadingEl = document.getElementById("loading");
      const moveOnButtonEl = document.getElementById("move-on");

      const handleOnChange = (event) => {
        surveying = true;

        detailedUsageInputEl.removeEventListener("click", handleOnChange);
        workTermInputEl.removeEventListener("click", handleOnChange);
      };

      detailedUsageInputEl.addEventListener("click", handleOnChange);
      workTermInputEl.addEventListener("click", handleOnChange);

      const moveOn = () => {
        parent.postMessage(
          { pluginMessage: { type: "complete-converting" } },
          "*"
        );
      };

      const revealButton = () => {
        loadingEl.style.display = "none";
        moveOnButtonEl.style.display = "block";
      };

      setTimeout(() => {
        timeout = true;
        if (finished && !surveying) {
          moveOn();
        } else if (finished && surveying) {
          revealButton();
        }
      }, 3000);

      onmessage = (event) => {
        finished = true;
        if (timeout && !surveying) {
          moveOn();
        } else if (timeout && surveying) {
          revealButton();
        }
      };

      moveOnButtonEl.onclick = () => {
        const detailedUsage = detailedUsageInputEl.value;
        const workTerm = workTermInputEl.value;

        const userData = {
          detailedUsage,
          workTerm,
        };

        parent.postMessage(
          { pluginMessage: { type: "send-user-data", userData } },
          "*"
        );
        parent.postMessage(
          { pluginMessage: { type: "complete-converting" } },
          "*"
        );
      };
    </script>
  </body>
</html>
